<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>mama_test</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- js -->

    <script src="https://kit.fontawesome.com/e92658c180.js" crossorigin="anonymous"></script>

<body>
    <main>

                        <p class="mainVisual__text2">クリエイティブ業界に進出します！</p>    
                    </div>
                </div>
                <div class="mainVisual__image2">
                    <div class="mainVisual__image2__text">

                        <p class="mainVisual__text2">クリエイティブ業界に進出します！</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- end mainVisual -->

        <!-- gNav -->
        <section id="gNav" class="gNav">
            <div class="gNav__message">
                <p>子育てしながら在宅ワークでスキルを活かし続けれる！</p>
            </div>
            <nav class="gNav__menu">

                <ul>

        <!-- feature -->
        <section id="feature" class="feature">
            <div class="inner">
                <p class="com_title com_border">Mamasan & Company の特徴</p>

                <!-- タブ -->
                <ul class="feature__tab_group">
                    <li class="feature__tab feature__tab-orange is-active">特徴1</li>
                    <li class="feature__tab feature__tab-green">特徴2</li>
                    <li class="feature__tab feature__tab-blue">特徴3</li>
                    <li class="feature__tab feature__tab-pink">特徴4</li>
                </ul>

                <!-- タブを切り替えて表示するコンテンツ -->
                <div class="feature__panel_group">
                    <div class="feature__panel is-show">Content-A</div>
                    <div class="feature__panel">Content-B</div>
                    <div class="feature__panel">Content-C</div>
                    <div class="feature__panel">Content-D</div>
                </div>
            </div>
        </section>
        <!-- end feature -->

        <!-- concept -->
        <section id="concept" class="concept">
            <div class="inner">

            </div>  
        </section>
        <!-- end concept -->

        <!-- parallax -->
        <section id="parallax" class="parallax">
            <div class="inner">

            </div>
        </section>
        <!-- end parallax -->

        <!-- voice -->
        <section id="voice" class="voice">
            <div class="inner">

            </div>
        </section>
        <!-- end voice -->

        <!-- company -->
        <section id="company" class="company">
            <div class="inner">

            </div>
        </section>

        <!-- contact -->
